<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				let vm = new Vue({
					el: '#itany',
					data: {
						url: 'https://www.baidu.com/img/flexible/logo/pc/result.png',
						bb: 'aa',
						dd: 'cc',
						flag: true,
						num: -2,
						hello: {
							aa: true,
							cc: true
						},
						xx: {
							color: 'blue',
							fontSize: '30px'
						},
						yy: {
							backgroundColor: '#ff7300'
						}
					},
					methods: {

					}
				});
			});
		</script>
	</head>
	<body>
		<div id="itany">
			<!-- 可以直接访问vue中的数据，不需要使用{{}} -->
			<img v-bind:src="url">

			<!-- 简写 -->
			<img :src="url">

			<!-- 
				class属性
			 -->
			<!-- <p class="aa">南京网博</p> -->
			<!-- 可以访问，普通css方式 -->

			<!-- <p :class="aa">南京网博</p> -->
			<!-- 不可以，Vue的属性绑定时不能直接css样式 -->

			<!-- 方式1:变量形式 -->
			<!-- <p :class="bb">南京网博</p> -->

			<!-- 方式2：数组形式，同时引用多个 -->
			<!-- <p :class="[bb,dd]">南京网博</p> -->

			<!-- 方式3：json形式，常用！！！ -->
			<!-- <p :class="{aa:true,cc:flag}">南京网博</p> -->
			<!-- <p :class="{aa:num>0}">南京网博</p> -->

			<!-- 方式4：变量引用json形式 -->
			<!-- <p :class="hello">南京网博</p> -->

			<!-- 
				style属性
			 -->
			<p :style="[xx,yy]">itany</p>
		</div>
	</body>
</html>
