<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="wjp">
			<!-- <button v-on:click="change">隐藏</button> -->
			<button v-on:click="flag=!flag">隐藏</button>

			<hr>
			<div style="width: 100px;height: 100px; background-color: red" v-if="flag">欢迎来到我的自学笔记</div>
		</div>

		<script type="text/javascript">
			let vm = new Vue({
				el: '#wjp',
				data: {
					flag: true
				},
				methods: {
					change() {
						this.flag = !this.flag;
					}
				}
			});
		</script>
	</body>
</html>
