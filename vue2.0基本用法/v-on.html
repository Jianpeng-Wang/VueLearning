<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="wjp">
			<!-- <button onclick="show()">点我</button> -->
			<button v-on:click="show">点我</button>
			<button v-on:click="add()">向数组中添加一个元素</button>
			<br>
			{{arr}}
			<hr>

			<button v-on:mouseover="show">鼠标经过</button>
			<button v-on:dblclick="show">鼠标双击</button>
			<hr >
			<!-- 事件冒泡 -->
			<div @click="maopao3">
				<div @click="maopao2">
					<!-- .stop对要绑定的事件进行修饰，阻止事件冒泡 -->
					<button @click.stop="maopao1">事件冒泡</button>
				</div>
			</div>
			
			<!-- 默认事件 -->
			<a href="#" @click.prevent="abiaoqian">a标签</a>
			
			<!-- 键盘事件 -->
			<div>
				<input type="text" @keydown.enter="search">
			</div>
		</div>

		<script type="text/javascript">
			let vm = new Vue({
				el: '#wjp',
				data: { //存储数据
					arr: [12, 34, 45, 23, 5]
				},
				methods: { //存储方法
					show: function() {
						console.log('show方法');
					},
					add() {
						// console.log(this); //this表示当前vue实例
						// console.log(this===vm); //true
						this.arr.push(666); //使用this访问当前实例中的成员
						// this.show();
					},
					maopao1(){
						console.log(111);
					},
					maopao2(){
						console.log(222);
					},
					maopao3(){
						console.log(333);
					},
					abiaoqian(){
						console.log('你点了a标签');
					},
					search(){
						console.log('你按了enter键');
					}
				}
			});
		</script>
	</body>
</html>
