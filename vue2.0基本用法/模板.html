<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				let vm = new Vue({
					el: '#itany',
					data: {
						msg: 'welcome to itany'
					},
					methods: {

					}
				});
			});
		</script>
		<style>
			/* 必须配置css样式，否则不生效 */
			[v-cloak]{ 
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="itany">
			<!-- 双向绑定数据 -->
			<input type="text" v-model="msg">

			<!-- 数据加载完毕前不会显示{{}} -->
			<h3>aaa<span v-cloak>{{msg}}</span></h3>

			<!-- 文本原样输出 -->
			<h3 v-text="msg"></h3>

			<!-- 可以把HTML代码解析 -->
			<h3 v-html="msg"></h3>

			<!-- 只绑定一次数据，数据改变时这里不会变 -->
			<h3 v-once>{{msg}}</h3>

			<!-- 保留数据原格式 -->
			<h3 v-pre>{{msg}}</h3>
		</div>
	</body>
</html>
